name: Tests

on:
  push:
    branches: [main]
    paths:
      - "src/**/*.py"
      - "tests/**/*.py"
      - "pyproject.toml"
  pull_request:
    branches: [main]
    paths:
      - "src/**/*.py"
      - "tests/**/*.py"
      - "pyproject.toml"

permissions: {}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install Python
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group test --frozen

      - name: Run pytest
        run: uv run pytest --cov=src --cov-report=term-missing tests/
