_min_copier_version: "9.0.0"
_answers_file: ".copier-answers.yml"
_envops:
  block_start_string: "[%"
  block_end_string: "%]"
  variable_start_string: "[["
  variable_end_string: "]]"
  comment_start_string: "[#"
  comment_end_string: "#]"
_default_output_path: "[[ project_slug ]]"
project_name:
  type: str
  help: Display name of the project.
  default: project_name

project_slug:
  type: str
  help: Slugified project identifier used for the repository name and top-level folder.
  default: "[[ project_name|lower|replace(' ', '-') ]]"

module_name:
  type: str
  help: Python package import name.
  default: "[[ project_name|lower|replace(' ', '_')|replace('-', '_') ]]"

author_name:
  type: str
  help: Primary author name.
  default: "Your name"

author_email:
  type: str
  help: Primary author email address.
  default: "Email address"

description:
  type: str
  help: Short project description.
  default: "A short description of this project."

license:
  type: str
  help: Select an open source license.
  default: MIT
  choices:
    - MIT
    - Apache-2.0
    - BSD-2-Clause
    - BSD-3-Clause
    - Unlicense

python_version:
  type: str
  help: Minimum supported Python version.
  default: "3.12"
  choices:
    - "3.10"
    - "3.11"
    - "3.12"
    - "3.13"
    - "3.14"
